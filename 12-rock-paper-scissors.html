<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rps.styles.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <div class="buttons">
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon" />
      </button>

      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon" />
      </button>

      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon" />
      </button>
    </div>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play">Auto Play</button>

    <div class="reset-question"></div>

    <script src="12-RPS.js"></script>
  </body>
</html>
