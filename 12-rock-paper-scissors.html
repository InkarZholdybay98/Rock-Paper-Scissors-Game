<!DOCTYPE html>
<html lang="en">
  <!--TITLE-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rps.styles.css" />
    <!--rel(relation) attribute tells computer what type of file -->
  </head>

  <!--BODY-->
  <body>
    <p class="title">Rock Paper Scissors</p>

    <!--BUTTONS MOVES-->

    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>

    <!--DOM RESULT-->
    <p class="js-result result"></p>

    <!--MOVES-->
    <p class="js-moves"></p>
    <!--deleted fake result, because we inserted it with JS-->
    <!--SCORE-->
    <p class="js-score score"></p>

    <!--RESET-->
    <button class="reset-score-button js-reset-button">Reset Score</button>

    <!--AUTO PLAY BUTTON-->
    <button class="auto-play-button js-auto-play">Auto Play</button>
    <!--we created a function to separate html and js-->
    <div class="reset-question"></div>

    <script src="12-RPS.js"></script>
  </body>
</html>
